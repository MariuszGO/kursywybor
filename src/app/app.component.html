  <form>
    <label for="angular1">Angular</label>
    <input type="checkbox" [(ngModel)]="ang" name="angular1">
    <label for="js1">JavaScript</label>
    <input type="checkbox" [(ngModel)]="js" name="js1">
  </form>

    <p>Angular: {{ ang ? 'True' : 'False' }}</p>
    <p>JavaScript: {{ js ? 'True' : 'False' }}</p>

    <p>Suma: {{ suma() }}</p>
